  #     fonts:
  #       - asset: assets/fonts/ScriptoramaMarkdownJF.ttf
  assets:
    - assets/json/
    - assets/img/

flutter_intl:
  enabled: true
  arb_dir: assets/lang
  output_dir: lib/src/presentation/app/lang

  # Icon Generator
# run this: dart run flutter_launcher_icons:main
flutter_icons:
  android: "launcher_icon"
  ios: true
  remove_alpha_ios: true
  image_path: "assets/img/icon.jpeg"

# Splash Generator
# run this: dart run flutter_native_splash:create
flutter_native_splash:
  color: "#ffffff"
  image: assets/img/icon.jpeg
  web: false

