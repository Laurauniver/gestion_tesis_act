# Flutter Generator For Assets
flutter_gen:
  output: lib/src/presentation/app/assets # Optional (default: lib/gen/)
  lineLength: 80 # Optional (default: 80)

  # Optional
  integrations:
    flutter_svg: true
    flare_flutter: true

flutter:
  uses-material-design: true

  # fonts:
